<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <style>
        /* Style CSS intégré */
        body {
            background-color: #add8e6; /* Bleu clair */
            font-family: Arial, sans-serif; /* Police agréable */
            color: #333; /* Texte légèrement foncé */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00509e; /* Bleu foncé pour le haut */

        }

        }

<body>
    <!-- En-tête avec le titre du site -->
    <header>
        Final
    </header>

    <!-- Contenu principal -->
    <main>
        <h1>Bienvenue sur mon site !</h1>
        <p>Ceci est un site simple avec un fond bleu clair et un titre élégant.</p>
    </main>

</html>
